- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.vim: vim
    ~/.vimrc:
      force: true 
      path: vim/.vimrc
    ~/.p10k.zsh: p10k.zsh
    ~/.config/nvim: nvim/init.vim
    ~/.config/i3:
      force: true 
      path: i3
    ~/.screenlayout: screenlayout
    ~/.zshrc:
      force: true
      path: zshrc

- shell:
    - ['git submodule update --init --recursive', 'Installing submodules... ']
    - ['fonts/install.sh', 'Install powerline fonts... ']
