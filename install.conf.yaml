- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.vim: vim
    ~/.p10k.zsh: p10k.zsh
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/gtk-3.0/settings.ini: gtksettings.ini
    ~/Pictures/dystopia.jpg: dystopis1.jpg
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/i3:
      force: true 
      path: i3
    ~/.screenlayout: screenlayout
    ~/.vimrc:
      force: true 
      path: vim/vimrc
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.zshrc:
      force: true
      path: zshrc

- shell:
    - ['git submodule update --init --recursive', 'Installing submodules... ']
    - ['fonts/install.sh', 'Install powerline fonts... ']
    - ['pip3 install pynvim', 'Install pynvim for neovim... ']
